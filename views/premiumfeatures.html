<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { padding: 20px; max-width: 600px; margin: auto; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Leaderboard</h1>
        <button onclick="fetchLeaderboard()">View Leaderboard</button>
        <table>
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>User Name</th>
                    <th>Total Expenses</th>
                </tr>
            </thead>
            <tbody id="leaderboard-list"></tbody>
        </table>
        <button onclick="location.href='expenses.html'">Back to Dashboard</button>
    </div>

    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            console.error('No token found, please log in.');
            window.location.href = '/login'; // Redirect to login page
        }

        function fetchLeaderboard() {
            fetch('http://localhost:3000/api/premium/leaderboard', {
                headers: { 'Authorization': `Bearer ${token}` }
            })
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.json();
            })
            .then(data => renderLeaderboard(data))
            .catch(error => console.error('Error fetching leaderboard:', error));
        }

        function renderLeaderboard(data) {
            const leaderboardContainer = document.querySelector('#leaderboard-list');
            leaderboardContainer.innerHTML = '';

            data.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.name}</td>
                    <td>â‚¹${user.totalExpense !== undefined ? user.totalExpense : '0'}</td>
                `;
                leaderboardContainer.appendChild(row);
            });
        }
    </script>
</body>
</html>
