<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses</title>
    <style>
        .premium-button {
            position: absolute;
            right: 20px;
            top: 20px;
        }
        #leaderboard-button, #download-button {
            display: none; /* Hide by default */
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Expenses</h1>
    <button class="premium-button" id="buy-premium">Buy Premium Membership</button>
    
    <form id="expense-form">
        <label for="amount">Amount:</label><br>
        <input type="number" id="amount" required><br><br>
        
        <label for="description">Description:</label><br>
        <input type="text" id="description" required><br><br>
        
        <label for="category">Category:</label><br>
        <select id="category" required>
            <option value="" disabled selected>Select a category</option>
            <option value="Food">Food</option>
            <option value="Petrol">Petrol</option>
            <option value="Salary">Salary</option>
            <option value="Utilities">Utilities</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Other">Other</option>
        </select><br><br>
        
        <input type="submit" value="Add Expense">
    </form>
    
    <div id="message"></div>
    <button id="leaderboard-button">View Leaderboard</button>
    <button id="download-button">Download Expenses</button>
    
    <h2>Your Expenses</h2>
    <ul id="expense-list"></ul>
    <h2>Downloaded Files</h2>
    <ul id="downloaded-files-list"></ul>
    
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        // Helper function to check and load user status
        const loadUserStatus = async () => {
            const token = localStorage.getItem('token');
            const response = await fetch('/api/users/status', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
            if (response.ok) {
                const data = await response.json();
                const messageDiv = document.getElementById('message');
                messageDiv.textContent = data.isPremium ? 'You are a Premium Member!' : 'You are a Regular Member.';
                document.getElementById('leaderboard-button').style.display = data.isPremium ? 'inline' : 'none';
                document.getElementById('download-button').style.display = data.isPremium ? 'inline' : 'none';
            }
        };

        // Fetch and display user's expenses
        const loadExpenses = async () => {
            const token = localStorage.getItem('token');
            const response = await fetch('/api/expenses', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                },
            });
            const expenses = await response.json();
            const expenseList = document.getElementById('expense-list');
            expenseList.innerHTML = '';

            expenses.forEach(expense => {
                const li = document.createElement('li');
                li.textContent = `${expense.description} - â‚¹${expense.amount} [${expense.category}]`;
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = () => deleteExpense(expense.id);
                li.appendChild(deleteButton);
                expenseList.appendChild(li);
            });
        };

        // Delete an expense
        const deleteExpense = async (expenseId) => {
            const token = localStorage.getItem('token');
            const response = await fetch('/api/expenses', {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`,
                },
                body: JSON.stringify({ expenseId }),
            });

            const data = await response.json();
            const messageDiv = document.getElementById('message');

            if (response.ok) {
                messageDiv.textContent = 'Expense deleted successfully!';
                loadExpenses(); // Refresh the expense list
            } else {
                messageDiv.textContent = data.message;
            }
        };

        // Add a new expense
        document.getElementById('expense-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const amount = document.getElementById('amount').value;
            const description = document.getElementById('description').value;
            const category = document.getElementById('category').value;
            const token = localStorage.getItem('token');

            try {
                const response = await fetch('/api/expenses', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                    },
                    body: JSON.stringify({ amount, description, category }),
                });

                const data = await response.json();
                const messageDiv = document.getElementById('message');

                if (response.ok) {
                    messageDiv.textContent = 'Expense added successfully!';
                    loadExpenses(); // Refresh the expense list
                } else {
                    messageDiv.textContent = data.message;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('message').textContent = 'Network error.';
            }
        });

        // Premium Membership Purchase Handler
        document.getElementById('buy-premium').addEventListener('click', async () => {
            const token = localStorage.getItem('token');

            const orderResponse = await fetch('/api/premium/order', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`,
                },
            });

            const orderData = await orderResponse.json();

            if (!orderResponse.ok) {
                document.getElementById('message').textContent = orderData.message;
                return;
            }

            const options = {
                key: 'rzp_test_bo86XocxRgynHk', // Your Razorpay key ID
                amount: orderData.amount,
                currency: 'INR',
                name: 'Expense Tracker',
                order_id: orderData.orderId,
                handler: async function (response) {
                    const paymentResponse = await fetch('/api/premium/success', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`,
                        },
                        body: JSON.stringify({
                            orderId: orderData.orderId,
                            paymentId: response.razorpay_payment_id,
                        }),
                    });

                    if (paymentResponse.ok) {
                        document.getElementById('message').textContent = 'Payment successful! You are now a Premium Member!';
                        loadUserStatus(); // Refresh user status
                    } else {
                        document.getElementById('message').textContent = 'Payment failed.';
                    }
                },
                prefill: {
                    name: 'Your Name',
                    email: 'your.email@example.com',
                },
                theme: {
                    color: '#F37254',
                },
            };

            const razorpay = new Razorpay(options);
            razorpay.open();
        });

        // Download expenses functionality for premium users
  
document.getElementById('download-button').addEventListener('click', async () => {
    const token = localStorage.getItem('token');
    const response = await fetch('/api/expenses/download', {
        method: 'GET',
        headers: {
            'Authorization': `Bearer ${token}`,
        },
    });

    const data = await response.json();
    if (response.ok) {
        // Log the file URL to the console
        console.log("Downloaded file URL:", data.fileURL);

        // Ensure the filename is part of the data returned from the server (which includes userId)
        const filename = data.filename;  // e.g., "Expenses-UserId-1-2024-11-06.txt"
        const fileUrl = data.fileURL;  // e.g., "https://expensetractor.s3.amazonaws.com/Expenses-UserId-1-2024-11-06.txt"

        // Create a temporary <a> element for the download
        const downloadLink = document.createElement('a');
        downloadLink.href = fileUrl;
        downloadLink.download = filename;  // Use the filename returned from the server
        downloadLink.style.display = 'none';  // Hide the element

        // Append the <a> to the document body (it doesn't need to be visible)
        document.body.appendChild(downloadLink);

        // Trigger the download by programmatically clicking the link
        downloadLink.click();

        // Remove the temporary <a> element after the download is triggered
        document.body.removeChild(downloadLink);

        // Display the file URL and filename in the "Downloaded Files" section
        const listItem = document.createElement('li');
        listItem.textContent = ` ${filename} (UserId: ${filename.split('-')[2]})`; // Extract UserId from filename
        document.getElementById('downloaded-files-list').appendChild(listItem); // Append to the list

        // Optionally, log the download information
        console.log(`Download triggered for: ${filename}`);
        console.log(`File URL: ${fileUrl}`);
    } else {
        console.error("Download failed:", data.message);
        document.getElementById('message').textContent = data.message;
    }
});
  // Load user status and expenses on page load
        window.onload = () => {
            loadUserStatus();
            loadExpenses();
        };

        // Load leaderboard on button click
        document.getElementById('leaderboard-button').addEventListener('click', () => {
            window.location.href = '/leaderboard'; // Redirect to the leaderboard route
        });

    </script>
</body>
</html>
