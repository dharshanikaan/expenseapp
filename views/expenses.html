<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses</title>
    <style>
        .premium-button {
            position: absolute;
            right: 20px;
            top: 20px;
        }
        #leaderboard-button, #download-button {
            display: none; /* Hide by default */
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Expenses</h1>
    <button class="premium-button" id="buy-premium">Buy Premium Membership</button>
    
    <form id="expense-form">
        <label for="amount">Amount:</label><br>
        <input type="number" id="amount" required><br><br>
        
        <label for="description">Description:</label><br>
        <input type="text" id="description" required><br><br>
        
        <label for="category">Category:</label><br>
        <select id="category" required>
            <option value="" disabled selected>Select a category</option>
            <option value="Food">Food</option>
            <option value="Petrol">Petrol</option>
            <option value="Salary">Salary</option>
            <option value="Utilities">Utilities</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Other">Other</option>
        </select><br><br>
        
        <input type="submit" value="Add Expense">
    </form>
    
    <div id="message"></div>
    <button id="leaderboard-button">View Leaderboard</button>
    <button id="download-button">Download Expenses</button>
    
    <h2>Your Expenses</h2>
    <ul id="expense-list"></ul>
    
    <h2>Downloaded Files</h2>
    <ul id="downloaded-files-list"></ul>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        // Helper function to check and load user status
        const loadUserStatus = async () => {
            const token = localStorage.getItem('token');
            const response = await fetch('/api/users/status', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
            if (response.ok) {
                const data = await response.json();
                const messageDiv = document.getElementById('message');
                messageDiv.textContent = data.isPremium ? 'You are a Premium Member!' : 'You are a Regular Member.';
                document.getElementById('leaderboard-button').style.display = data.isPremium ? 'inline' : 'none';
                document.getElementById('download-button').style.display = data.isPremium ? 'inline' : 'none';
            }
        };

        // Fetch and display user's expenses
        const loadExpenses = async () => {
            const token = localStorage.getItem('token');
            const response = await fetch('/api/expenses', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                },
            });
            const expenses = await response.json();
            const expenseList = document.getElementById('expense-list');
            expenseList.innerHTML = '';

            expenses.forEach(expense => {
                const li = document.createElement('li');
                li.textContent = `${expense.description} - â‚¹${expense.amount} [${expense.category}]`;
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = () => deleteExpense(expense.id);
                li.appendChild(deleteButton);
                expenseList.appendChild(li);
            });
        };

        // Delete an expense
        const deleteExpense = async (expenseId) => {
            const token = localStorage.getItem('token');
            const response = await fetch('/api/expenses', {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`,
                },
                body: JSON.stringify({ expenseId }),
            });

            const data = await response.json();
            const messageDiv = document.getElementById('message');

            if (response.ok) {
                messageDiv.textContent = 'Expense deleted successfully!';
                loadExpenses(); // Refresh the expense list
            } else {
                messageDiv.textContent = data.message;
            }
        };

        // Add a new expense
        document.getElementById('expense-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const amount = document.getElementById('amount').value;
            const description = document.getElementById('description').value;
            const category = document.getElementById('category').value;
            const token = localStorage.getItem('token');

            try {
                const response = await fetch('/api/expenses', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                    },
                    body: JSON.stringify({ amount, description, category }),
                });

                const data = await response.json();
                const messageDiv = document.getElementById('message');

                if (response.ok) {
                    messageDiv.textContent = 'Expense added successfully!';
                    loadExpenses(); // Refresh the expense list
                } else {
                    messageDiv.textContent = data.message;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('message').textContent = 'Network error.';
            }
        });

        // Premium Membership Purchase Handler
        document.getElementById('buy-premium').addEventListener('click', async () => {
            const token = localStorage.getItem('token');

            if (!token) {
                document.getElementById('message').textContent = 'Please log in first.';
                return;
            }

            try {
                const response = await fetch('/api/premium/purchase/order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                    },
                });

                const orderData = await response.json();

                if (!response.ok) {
                    document.getElementById('message').textContent = orderData.message;
                    return;
                }

                const options = {
                    key: 'rzp_test_bo86XocxRgynHk', // Your Razorpay key ID
                    amount: orderData.amount,
                    currency: 'INR',
                    name: 'Expense Tracker',
                    order_id: orderData.orderId,
                    handler: async function (paymentResponse) {
                        const paymentVerificationResponse = await fetch('/api/premium/purchase/verify', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${token}`,
                            },
                            body: JSON.stringify({
                                order_id: orderData.orderId,
                                payment_id: paymentResponse.razorpay_payment_id,
                                signature: paymentResponse.razorpay_signature,
                            }),
                        });

                        if (!paymentVerificationResponse.ok) {
                            const errorText = await paymentVerificationResponse.text();
                            console.error('Error verifying payment:', errorText);
                            document.getElementById('message').textContent = 'Error verifying payment. Please try again later.';
                            return;
                        }

                        const paymentVerificationData = await paymentVerificationResponse.json();
                        if (paymentVerificationResponse.ok) {
                            document.getElementById('message').textContent = 'Premium purchase successful!';
                            loadUserStatus(); // Update user status
                        } else {
                            document.getElementById('message').textContent = paymentVerificationData.message;
                        }
                    },
                    prefill: {
                        name: 'Your Name',
                        email: 'your.email@example.com',
                    },
                    theme: {
                        color: '#F37254',
                    },
                };

                const razorpay = new Razorpay(options);
                razorpay.open();
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('message').textContent = 'Payment failed or order creation failed. Please try again later.';
            }
        });

        // Download expenses functionality for premium users
        document.getElementById('download-button').addEventListener('click', async () => {
            const token = localStorage.getItem('token');
            const response = await fetch('/api/expenses/download', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                },
            });

            const data = await response.json();
            if (response.ok) {
                // Log the file URL to the console
                console.log("Downloaded file URL:", data.fileURL);

                // Create a unique filename based on the current date and the original filename
                const now = new Date();
                const formattedDate = now.toISOString().slice(0, 10); // Format date as YYYY-MM-DD
                const uniqueFilename = `${formattedDate}-${data.filename}`; // Assuming data.filename exists

                // Add the downloaded file to the list of downloaded files
                const downloadedFilesList = document.getElementById('downloaded-files-list');
                const li = document.createElement('li');
                li.textContent = uniqueFilename;
                downloadedFilesList.appendChild(li);
            } else {
                console.error('Failed to download expenses:', data.message);
            }
        });

        // Initial data load
        loadUserStatus();
        loadExpenses();
    </script>
</body>
</html>
