<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Report</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { padding: 20px; max-width: 600px; margin: auto; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ccc; }
        button { margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Expenses Report</h1>
        <button onclick="fetchExpensesReport()">Generate Report</button>
        <table id="report-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Salary (Income)</th>
                    <th>Other Expenses</th>
                    <th>Savings</th>
                </tr>
            </thead>
            <tbody id="report-list"></tbody>
        </table>
        <div id="yearly-summary" style="margin-top: 20px;">
            <h3>Yearly Summary</h3>
            <p>Total Income: <span id="total-income">₹0</span></p>
            <p>Total Savings: <span id="total-savings">₹0</span></p>
        </div>
        <button id="download-button" style="display: none;">Download Report</button>
        <button onclick="location.href='expenses.html'">Back to Dashboard</button>
    </div>

    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            console.error('No token found, please log in.');
            window.location.href = '/login'; // Redirect to login page
        }

        function fetchExpensesReport() {
            fetch('http://localhost:3000/api/expenses/report', {
                headers: { 'Authorization': `Bearer ${token}` }
            })
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.json();
            })
            .then(data => renderReport(data))
            .catch(error => console.error('Error fetching expenses report:', error));
        }

        function renderReport(data) {
            const reportList = document.querySelector('#report-list');
            reportList.innerHTML = '';
            let totalIncome = 0;
            let totalExpenses = 0;

            data.forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${entry.date}</td>
                    <td>${entry.description}</td>
                    <td>${entry.salary ? '₹' + entry.salary : '₹0'}</td>
                    <td>${entry.otherExpenses ? '₹' + entry.otherExpenses : '₹0'}</td>
                    <td>₹${entry.savings}</td>
                `;
                reportList.appendChild(row);

                totalIncome += entry.salary || 0;
                totalExpenses += entry.otherExpenses || 0;
            });

            const totalSavings = totalIncome - totalExpenses;
            document.getElementById('total-income').textContent = '₹' + totalIncome;
            document.getElementById('total-savings').textContent = '₹' + totalSavings;

            document.getElementById('download-button').style.display = 'block';
            document.getElementById('download-button').onclick = () => downloadReport(data);
        }

        function downloadReport(data) {
            const csvContent = "data:text/csv;charset=utf-8,"
                + "Date,Description,Salary (Income),Other Expenses,Savings\n"
                + data.map(e => `${e.date},${e.description},${e.salary || 0},${e.otherExpenses || 0},${e.savings}`).join("\n");

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "expenses_report.csv");
            document.body.appendChild(link); // Required for FF

            link.click(); // This will download the CSV file
            document.body.removeChild(link); // Cleanup
        }
    </script>
</body>
</html>
