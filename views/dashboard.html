<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        /* Sample styles for the dashboard */
        .container {
            padding: 20px;
        }
        .filters, .premium-message {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        #sorted-data {
            margin-top: 20px;
            display: none; /* Hidden initially */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        
        <div class="premium-message">
            <h2>You are a Premium Member!</h2>
            <button id="view-leaderboard">View Leaderboard</button>
        </div>

        <h2>Add Expense</h2>
        <input type="text" id="amount" placeholder="Amount" />
        <input type="text" id="description" placeholder="Description" />
        <select id="category">
            <option value="">Select a category</option>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Entertainment">Entertainment</option>
        </select>
        <button id="add-expense">Add Expense</button>

        <h2>Your Expenses</h2>
        <ul id="expense-list"></ul>

        <div class="filters">
            <label for="sort-timeframe">Sort by:</label>
            <select id="sort-timeframe">
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
                <option value="yearly">Yearly</option>
            </select>
            <button id="sort-btn">Sort Expenses</button>
        </div>

        <!-- Leaderboard Section -->
        <div id="leaderboard" style="display: none;">
            <h2>Leaderboard</h2>
            <ul id="leaderboard-list"></ul>
        </div>

        <div id="sorted-data">
            <h2>Sorted Expenses</h2>
            <ul id="sorted-expense-list"></ul>
            <h2>Sorted Income</h2>
            <ul id="sorted-income-list"></ul>
            <button id="download-btn" disabled>Download Sorted Data</button>
        </div>
    </div>

    <script>
        // JavaScript code goes here
    </script>
</body>
</html>
